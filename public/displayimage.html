<!DOCTYPE html>
<html>

<head>
    <title>Display Image</title>
</head>
Count of Matching Images = {{count}}

<body>
<h1>Displaying list of all matching recipes</h1>
    {% for imagedata in list %}
    <h5>Name : {{imagedata['id']}} Number of Calories : {{imagedata['calories']}} Genre Type {{imagedata['type']}}</h5>
    <img src="data:image/jpeg;base64,{{imagedata['image']}}"> {% endfor %}
</body>
<h4>
    Time taken {{time[0]}} secs {{time[1]/1000000}} ms to run the query</h4>

</html>
